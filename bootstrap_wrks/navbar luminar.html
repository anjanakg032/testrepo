    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <style>
        body {
            height: 1500px;
            background-color: black;

        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg " style="background-color: rgb(90, 34, 143); height: 35px;">

                    <a class="nav-link  text-white" href="#"><i

        <nav class="navbar navbar-expand-lg navbar-light  sticky-top bg-white">
            <a class="navbar-brand" href="#"><img src="./images/luminar.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="#">CONTACTS</a>
                    </li>
                </ul>

            </div>
        </nav>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./images/halfgf.jpg" class="d-block w-100" alt="..." style="height: 400px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Half Girlfriend</h5>
                        <p>love and action</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="./images/alche.jpg" class="d-block w-100" alt="..." style="height: 400px;">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="20000">

                    <div class="carousel-caption d-none d-md-block">
                        <h5>rain</h5>
                        <p>rainy season</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</html>
