<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50">
        <div class="row">
        <i class="fab  fa-5x fa-github" style="margin-left: 45%;"></i>
        <h1 class="text-center fw-light">Sign into GitHub</h1>
        <div>
            <form action="" class="border bg-light">
                <div class="mb-3 p-2">
                    <label id="u" for="user">Username or email address</label>
                    <input type="text" id="user" placeholder="username or email id" class="form-control mt-2">
                </div>
                <div class="mb-3 p-2">
                    <label id="a" for="passwrd">Password <a id="pa" href="#" style="margin-left:380px; text-decoration: none;">Forget password</a></label>
                    <input type="password" id="passwrd" class="form-control mt-2">
                </div>
                <div class="mb-3 p-2">
                    <button type="submit" class="btn btn-success form-control ">sign in</button>
                </div>
            </form>
        </div>

        <div class="border text-center mt-2 w-80">
            <label id="create" for="" class="">New to GitHub?</label>
            <a id="an" href="#" class="text-decoration-none">Create an account</a><br><br>
        </div>
        <div class="mb-3 p-2 text-center">
            <a id="t" href="#" class="p-3 text-decoration-none">Term</a>
            <a id="p" href="#" class="p-3 text-decoration-none">Privacy</a>
            <a id="s" href="#" class="p-3 text-decoration-none">Security</a>
            <a id="c" href="#" class="p-3 text-decoration-none" style="color: gray;"> Contact GitHub</a>
        </div>
    </div>

    </div>
</body>

</html>
