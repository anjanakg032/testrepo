            </div>
            <div class="p-2 mb-3">

                    <option value="">thrissur</option>

            </div>
            <div class="p-2 mb-3">
                <label for="pas">password</label>

            </div>
            <div class="p-2 ms-5">

            </div>
        </form>
    </div>
</body>
