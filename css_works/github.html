<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./github.css">

<body>
    <i class="fab  fa-5x fa-github"></i>
    <h1>sign into github</h1>
    <div>
        <form action="">
            <fieldset>
            
                <label  id="u" for="user">username or email address</label><br>
                <input type="text" id="user" placeholder="username or email id"><br><br>

                <label id="a" for="passwrd">password <a id="pa" href="#">forget password</a></label><br>
                <input type="password" id="passwrd"><br><br>

                <button type="submit">sign in</button><br><br>
            </fieldset>
        </form>
    </div>

    <div class="new"> 
        <label id="create" for="">new to github</label>
        <a  id="an" href="#">create an account</a><br><br>
    </div>
    <div class="terms">
        <a id="t" href="#">term</a>
        <a id="p" href="#">privacy</a>
        <a id="s" href="#">security</a>
        <a id="c" href="#"> contact github</a>
    </div>


</body>

</html>
