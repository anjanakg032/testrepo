<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal */
        body{
            background-color: burlywood;

        }
        h1{
            color: rgb(160, 23,23);
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>cascading style sheet</h1>
    <!-- 1 inline
    2 external
    3. internal
    id or class or tag {property1: value; property2 : value;} -->
    <h1 style="color: darkblue; text-decoration: line-through; text-align: center;">luminar technolab</h1>
</body>
</html>
